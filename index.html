<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое "Браслеты"</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wheelContainer">
      <div class="deal-wheel">
        <ul class="spinner"></ul>
        <img class="ticker" src="Arrow.svg" alt="arrow" />
      </div>
      <div class="wheelDescription">
        <h2 class="wheelDescriptionHead">
          Испытайте удачу и получите 1 из 6 подарков!
        </h2>
        <p class="wheelDescriptionText">
          Сейчас узнаем, какой подарок выпадет именно Вам. Вращайте колесо!
        </p>
        <button class="pushButton">Вращать колесо</button>
      </div>
      <div class="wheelWin">
        <h2 class="wheelWinHead">Поздравляем! Вы выиграли:</h2>
        <p class="wheelWinText">
          Сейчас узнаем, какой подарок выпадет именно Вам. Вращайте колесо!
        </p>
        <button class="pushButton" style="margin-top: 25px">
          <a
            href="https://wa.me/whatsappphonenumber/?text=urlencodedtext"
            class="watsUpLink"
            >Забрать подарок</a
          >
        </button>
        <p class="winButtonDescription">
          Нажмите на кнопку и заберите Подарок в WhatsApp
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
